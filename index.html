<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="registrationForm">
    <h1>WIT STUDENT REGISTRATION FORM</h1>
    <p>Fill in this form to register</p>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Enter your first name" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Enter your last name" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Enter your e-mail" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required />

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Set Username" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Set password" required />

    <label>Gender</label>  
    <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="others">Others</label>
      <input type="radio" id="others" name="gender" value="Others" />
      
    </div>

    <label for="course">Course</label>
    <select id="course" required>
      <option value="">Select Course</option>
      <option value="Information Technology">Information Technology</option>
      <option value="Computer Engeneering">Computer Engeneering</option>
      <option value="Civil Engeneering">Civil Engeneering</option>
      <option value="Electrical Engeneering">Electrical Engeneering</option>
      <option value="Mechanical Engeneering">Mechanical Engeneering</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
</body>
</html><!DOCTYPE html>
